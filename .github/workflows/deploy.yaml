name: Deploy to Heroku

on:
  push:
    branches:
      - master  # DÃ©ploie uniquement quand tu pousses sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: cinephoriaappj  # Remplace par le nom de ton app Heroku
          heroku_email: jalildahha13@gmail.com  # Ton email Heroku
          usedocker: false
