name: Security Audit

on: [push, pull_request]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: RecupÃ©ration de mon code
        uses: actions/checkout@v4

      - name: installation de PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          extensions: mongodb-1.18.0

      - name: Recuperation du chemin du cache composer et j'enregistre dans github
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache Composer 
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php8.2-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            php8.2-composer-

      - name: Install de Composer
        run: composer install --prefer-dist --no-interaction --no-scripts --no-progress

      - name: lancement de l'audit et savegarde direct dans un  fichier json
        run: |
          composer audit --format=json > security-audit.json

      - name: verif que le fichier existe
        run: ls -lh security-audit.json

      - name: telecharge l'audit dans github action
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: security-audit.json
