security:
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\UsersAuthenticator
      logout:
        path: app_logout
        target: app_home # Page d'accueil après déconnexion

      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800
        path: /

      # Ajouter l'entry_point pour éviter l'erreur
      entry_point: App\Security\UsersAuthenticator # Utiliser ton authentificateur personnalisé ici

      # Si tu utilises form_login, voici la configuration à utiliser à la place du custom_authenticator
      form_login:
        login_path: app_login
        check_path: app_login
        default_target_path: /redirect # Redirection après la connexion

  # Contrôle d'accès
  access_control:
    - { path: ^/admin/films, roles: [ROLE_ADMIN, ROLE_EMPLOYER] }
    - { path: ^/admin/seance, roles: [ROLE_ADMIN, ROLE_EMPLOYER] }
    - { path: ^/admin/salles, roles: [ROLE_ADMIN, ROLE_EMPLOYER] }
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/employe, roles: ROLE_EMPLOYER }
    - { path: ^/reservation, roles: ROLE_USER }

when@test:
  security:
    password_hashers:
      # Par défaut, les hashages de mot de passe sont gourmands en ressources et prennent du temps.
      # Dans les tests, ce n'est pas nécessaire, donc nous réduisons les coûts au minimum.
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4 # Valeur la plus basse pour bcrypt
        time_cost: 3 # Valeur la plus basse pour argon
        memory_cost: 10 # Valeur la plus basse pour argon
